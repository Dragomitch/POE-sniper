<form class="poe-trade-form" id="{{id}}-poe-trade-form" method="POST" action="http://poe.trade/search" target="_blank">
    <input type="text" name="name" value="{{item}}">
    <input type="text" name="league" value="{{league}}">
    <input type="text" name="link_min" value="{{link_min}}">
    <input type="text" name="link_max" value="{{link_max}}">
    <input type="text" name="q_min" value="{{quality}}">
    <input type="text" name="ilvl_min" value="{{level}}">
    <input type="text" name="level_min" value="{{tier}}">
    <input type="text" name="corrupted" value="{{corrupted}}">
    <input type="text" name="online" value="x">
</form>
