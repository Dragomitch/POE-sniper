<div class="condition-group" id="condition-group-{{id}}">
    <span class="condition-type badge badge-{{type}}" id="condition-type-{{id}}">{{type}}</span>
    <span class="condition-index">{{index}}</span>
    <span class="condition-parameter" id="condition-parameter-{{id}}">{{parameter}}</span>
    <i id="condition-fold-{{id}}" class="material-icons fold-condition">keyboard_arrow_down</i>
    <div id="condition-container-{{id}}" class="condition-container"></div>
</div>
